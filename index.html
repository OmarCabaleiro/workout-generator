<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header></header>
    <main>
      <section class="container top">
        <div class="container controls">
          <div class="container check-boxes">
            <input type="checkbox" id="bodyweight-box" name="bodyweight" value="bodyweight" onchange="addBodyweight()" checked="false">
            <label for="bodyweight"> Bodyweight</label>
            <input type="checkbox" id="clubbell-box" name="clubbell" value="clubbell" onchange="addClubbell()" checked="false">
            <label for="clubbell"> Clubbell</label>
            <input type="checkbox" id="kettlebell-box" name="kettlebell" value="kettlebell" onchange="addKettlebell()" checked="false">
            <label for="kettlebell"> Kettlebell</label>
            <input type="checkbox" id="dumbbell-box" name="dumbbell" value="dumbbell" onchange="addDumbbell()" checked="false">
            <label for="dumbbell"> Dumbbell</label>
            <input type="checkbox" id="barbell-box" name="barbell" value="barbell" onchange="addBarbell()" checked="false">
            <label for="barbell"> Barbell</label>
          </div>
          <div class="container buttons">
            <button id="OneExercise" onclick="draw1()">1 Exercise</button>
            <button id="TwoExercises" onclick="draw2()">2 Exercises</button>
            <button id="ThreeExercises" onclick="draw3()">3 Exercises</button>
            <button id="Four-10Exercises" onclick="draw4to10()">4-10 Exercises</button>
            <button id="One-10Exercises" onclick="draw1to10()">1-10 Exercises</button>
          </div>
        </div>
        <div id="output">

        </div>
      </section>
      <section class="bottom">
        <div class="clock"></div>
      </section>
    </main>    
  </div>
  <script src="script.js"></script>
</body>
</html>
