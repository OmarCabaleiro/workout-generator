<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <section class="container top">
      <div class="container controls">
        <div class="container check-boxes">
          <input type="checkbox" id="bodyweight" name="bodyweight" value="bodyweight">
          <label for="bodyweight"> Bodyweight</label>
          <input type="checkbox" id="clubbell" name="clubbell" value="clubbell">
          <label for="clubbell"> Clubbell</label>
          <input type="checkbox" id="kettlebell" name="kettlebell" value="kettlebell">
          <label for="kettlebell"> Kettlebell</label>
          <input type="checkbox" id="dumbbell" name="dumbbell" value="dumbbell">
          <label for="dumbbell"> Dumbbell</label>
          <input type="checkbox" id="barbell" name="barbell" value="barbell">
          <label for="barbell"> Barbell</label>
        </div>
        <div class="container buttons">
          <button id="OneExercise">1 Exercise</button>
          <button id="TwoExercises">2 Exercises</button>
          <button id="ThreeExercises">3 Exercises</button>
          <button id="Four-10Exercises">4-10 Exercises</button>
          <button id="One-10Exercises">1-10 Exercises</button>
        </div>
      </div>
      <div id="output"></div>
    </section>
    <section class="bottom">
      <div class="clock"></div>
    </section>
  </div>
</body>
</html>
